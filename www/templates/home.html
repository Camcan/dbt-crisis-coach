<ion-view title="Contacts">
  <ion-nav-buttons side="right">
    <a class="button" ng-href="#/communications/1">Add Contact</a>
  </ion-nav-buttons>
  <div class="ion-view">
    <ion-content padding="true" ng-controller="ContactCtr as contactCtr">
      <div class="list" ng-repeat="contact in contactCtr.contacts" >
            <a ng-href="#/communications/{{ contact.id }}" class="item item-avatar">
              <img src="" alt="">
              <h2>{{ contact.name }}</h2>
              <p>This will be the first text message</p>
            </a>
          </div>
    </ion-content>
  </div>
</ion-view>
